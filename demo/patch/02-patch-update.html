<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patching - update</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div>{{ msg }}</div>
    <button @click="handleClick">mutate</button>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: '文本',
      },
      methods: {
        handleClick() {
          this.msg = '文本1'
        }
      },
    });
  </script>

  <script>
    // render function
    function anonymous() {
      with(this){
        return _c(
          'div',
          {
            attrs:{ id: "app" }
          },
          [
            _c(
              'div',
              [_v(_s(msg))]
            ),
            _v(" "),
            _c(
              'button',
              {
                on: { click: handleClick }
              },
              [_v("mutate")]
            )
          ]
        )
      }
    }
  </script>
</body>
</html>

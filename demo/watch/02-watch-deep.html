<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>watch - deep</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    // 例子: 循环引用
    const obj1 = {}
    const obj2 = {}
    obj1.data = obj2
    obj2.data = obj1

    const vm = new Vue({
      el: '#app',
      data: {
        obj1,
        profile: {
          address: 'China'
        }
      },
      watch: {
        profile: {
          handler(newVal) {
            console.log(newVal)
          },
          deep: true, // 深度观测
        },
        obj1: {
          handler(newVal) {
            console.log(newVal)
          },
          deep: true,
        }
      },
    })
    window.vm = vm;
  </script>
</body>
</html>

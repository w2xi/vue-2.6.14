<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>data 选项合并 (strats.data 策略函数)</title>
  <script src="../dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    // 创建构造器
    const Profile = Vue.extend({
      template: '<p>{{firstName}} {{lastName}} aka {{alias}}</p>',
      data: function () {
        return {
          firstName: 'Walter',
          lastName: 'White',
          alias: 'Heisenberg',
          o: {
            b: 'b',
            c: 'c'
          }
        }
      }
    })
    // 创建 Profile 实例，并挂载到一个元素上。
    const p = new Profile({
      data() {
        return {
          firstName: 'w2xi',
          lastName: '',
          o: {
            a: 'a',
          }
        }
      }
    }).$mount('#app');
    console.log(p.$data);
  </script>
</body>
</html>

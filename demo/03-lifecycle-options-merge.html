<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Vue2</title>
  <script src="../dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    const vm = new Vue({
      el: '#app',
      created: [
        // 按循序执行
        function() {
          console.log('first')
        },
        function() {
          console.log('second')
        },
        function() {
          console.log('third')
        },
      ],
    })
    window.vm = vm;
  </script>
</body>
</html>

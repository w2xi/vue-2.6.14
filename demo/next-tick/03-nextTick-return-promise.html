<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$nextTick</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    const vm = new Vue({
      el: '#app',
      created() {
        // nextTick 函数 如果不传递参数将会返回一个 Promise 实例对象
        this.$nextTick().then(() => {
          console.log(1);
        })
      },
    })
    window.vm = vm;
  </script>
</body>
</html>

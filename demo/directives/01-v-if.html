    <title>v-if</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-if="has">if</div>
      <div v-else>else</div>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          has: true,
        },
      });

      console.log(vm.$options.render);
      
      // output:

      (function anonymous() {
        with (this) {
          return _c("div", { attrs: { id: "app" } }, [
            has ? _c("div", [_v("if")]) : _c("div", [_v("else")]),
          ]);
        }
      });
    </script>
  </body>
</html>
